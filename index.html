<!DOCTYPE html>
<html lang="en">
<head>
  <title>Intention Timer</title>
  <link href="styles.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Intention Timer</h1>
  </header>
  <main class="new-activity-page">
    <h2>New Activity</h2>
    <section>
      <div class="container">
        <h3>Select a category:</h3>
        <section class="buttons-container">
          <button class="activity-category study" type="button" name="button">
            <img class="study" src="assets/study.svg" alt="study icon" id="white-study" />
            <h3 class="in-button study">Study</h3>
          </button>
          <button class="activity-category meditate" type="button" name="button">
            <img class="meditate" src="assets/meditate.svg" alt="meditate icon" id="white-meditate" />
            <h3 class="in-button meditate-text meditate">Meditate</h3>
          </button>
          <button class="activity-category exercise" type="button" name="button">
            <img class="exercise" src="assets/exercise.svg" alt="exercise icon" id="white-exercise" />
            <h3 class="in-button exercise">Exercise</h3>
          </button>
        </section>
        <section class="lower-menu">
          <form>
            <label class="accomplish">
              <h3>What would you like to accomplish during this time?</h3>
              <input class="accomplish-input" type="text" />
              <p class="warning-message" id="accomplish-error-message"><img class="warning" src="assets/warning.svg" alt="warning icon">A description is required</p>
            </label>
            <label class="time minutes">
              <h3>Minutes</h3>
              <input class="minutes-input" type="number" min="0" name="minutes" />
              <p class="warning-message" id="minutes-error-message"><img class="warning" src="assets/warning.svg" alt="warning icon">A time is required</p>
            </label>
            <label class="time seconds">
              <h3>Seconds</h3>
              <input class="seconds-input" type="number" min="0" name="seconds" />
              <p class="warning-message" id="seconds-error-message"><img class="warning" src="assets/warning.svg" alt="warning icon">A time is required</p>
            </label>

          </form>
          <button class="start-button">
            Start Activity
          </button>
        </section>
      </div>
    </section>
  </main>
  <main class="current-activity-page hide">
    <h2>Current Activity</h2>
    <section>
      <div class="container-current-activity-page">
        <section class="accomplish-input-container">
          <p class="accomplish-output"></p>
        </section>
        <section class="running-time">
          <p id="minutes-output"></p>
          :
          <p id="seconds-output"></p>
        </section>
        <section class="flex-start-timer-button">
          <input type="button" class="timer-button" value="Start">
        </section>
        <p id='done'></p>
        <section class="log-button-container">
          <button class="log-button hide">
            Log Activity
          </button>
        </section>
    </section>
    </div>
  </main>
  <main class="completed-activity-page hide">
    <h2>Completed Activity</h2>
    <section>
      <div class="container-completed-activity-page">
        <section class="create-new-activity-button-container">
          <button class="create-new-activity-button">
            create a new activity
          </button>
        </section>
    </section>
    </div>
  </main>
  <aside>
    <h2>Past Activities</h2>
    <div class="aside-text">
      <p>You haven't logged any activities yet.</p>
      <p>Complete the form to the left to get started!</p>
    </div>
  </aside>
</body>
<script src="main.js"></script>
</html>
