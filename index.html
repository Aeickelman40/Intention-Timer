<!DOCTYPE html>
<html lang="en">

<head>
  <title>Intention Timer</title>
  <link href="styles.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Intention Timer</h1>
  </header>
  <main class="new-activity-page">
    <h2>New Activity</h2>
    <section>
      <div class="container">
        <h3>Select a category:</h3>
        <section class="flex-activity">
          <button class="activity-category study" type="button" name="button" onclick="document.getElementById('whiteStudy').src='assets/study-active.svg'">
            <img src="assets/study.svg" alt="study icon" id="whiteStudy" />
            <h3 class="in-button">Study</h3>
          </button>
          <button class="activity-category meditate" type="button" name="button" onclick="document.getElementById('whiteMeditate').src='assets/meditate-active.svg'">
            <img class="meditate-image" src="assets/meditate.svg" alt="meditate icon" id="whiteMeditate" />
            <h3 class="in-button meditate-text">Meditate</h3>
          </button>
          <button class="activity-category exercise" type="button" name="button" onclick="document.getElementById('whiteExercise').src='assets/exercise-active.svg'">
            <img src="assets/exercise.svg" alt="exercise icon" id="whiteExercise" />
            <h3 class="in-button">Exercise</h3>
          </button>
        </section>
        <section class="lower-menu">
          <form>
            <label class="accomplish">
              <h3>What would you like to accomplish during this time?</h3>
              <input type="text" name="task" />
            </label>
            <label class="time minutes">
              <h3>Minutes</h3>
              <input type="number" min="0" name="minutes" onkeydown="javascript: return event.keyCode == 69 ? false : true" />
              <!--found the e removal command on stackoverflow. It works, but I'm unsure why-->
            </label>
            <label class=" time seconds">
              <h3>Seconds</h3>
              <input type="number" min="0" name="seconds" onkeydown="javascript: return event.keyCode == 69 ? false : true" />
              <!--found the e removal command on stackoverflow. It works, but I'm unsure why-->
            </label>
          </form>
          <button class="start-button">
            Start Activity
          </button>
        </section>
      </div>
    </section>
  </main>
  <main class="current-activity-page hide">

    <h2>Current Activity</h2>
    <section>
      <div class="container">
        <h2 class="action">Deep Breathing</h2>
        <p>Time</p>
        <button class="timer-button">Start</button>
    </section>
    </div>
  </main>
  <aside>
    <h2>Past Activities</h2>
    <p>You haven't logged any activities yet.</p>
    <p>Complete the form to the left to get started!</p>
  </aside>
</body>

<script src="main.js"></script>

</html>
